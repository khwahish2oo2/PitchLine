<! DOCTYPE html>
    <html lang="en">

    <head>
        <title>login</title>
        <link rel="stylesheet" href="css/login.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="js/jquery-1.8.2.min.js"></script>
        <script src="js/login.js"></script>
    </head>

    <body>
        <!-- First We have to create Registration form -->
        <div class="container">
            <div class="form-box">
                <form action="" name="frmlogin" method="post">
                    <h2>Login</h2>
                    <p id="response" ></p>
                    <div class="input-box">
                        <i class="fa fa-envelope" style="font-size: 20px;"></i>
                        <input type="email" name="Email" id="Email" placeholder="Email">
                    </div>
                    <div class="input-box">
                        <i class="fa fa-eye-slash" style="font-size: 22px;"></i>
                        <input type="password" name="Password" id="Password" placeholder="Password">
                    </div>
                    <div class="button">
                        <button type="button" class="btn" id="login">Login</button>
                    </div>
                    <div class="group">
                        <span><a href="#">Forget-Password?</a></span>
                        <span><a href="register.html">Register</a></span>
                    </div>
                </form>
            </div>
        </div>
    </body>

    </html>
